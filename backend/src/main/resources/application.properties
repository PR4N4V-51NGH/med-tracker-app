spring.application.name=medtracker
spring.datasource.url=jdbc:h2:file:./data/meddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Groq API Key (Get free key from https://console.groq.com/keys)
# Replace the value below with your actual API key
groq.api.key=YOUR_GROQ_API_KEY_HERE

# Google Gemini API Key (Get free key from https://makersuite.google.com/app/apikey)
gemini.api.key=YOUR_GEMINI_API_KEY_HERE
